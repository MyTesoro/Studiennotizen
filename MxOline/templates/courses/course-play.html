{% extends 'courses/course-video.html' %}
{% load staticfiles %}
{% block title %}慕学在线-公开课{% endblock %}
{% block custon_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/muke/course/learn-less.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/muke/course/course-comment.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/muke/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/muke/common-less.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/aui.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/muke/course/common-less.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mooc.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/video-js.min.css' %}">

{% endblock %}

<!--crumbs start-->
{% block custom_bread %}
    <section>
        <div class="wp">
            <div class="crumbs">
                <ul>
                    <li><a href="{% url 'users:index' %}">首页</a>></li>
                    <li><a href="{% url 'course:course_list' %}">公开课程</a>></li>
                    <li><a href="{% url 'course:detail' course.id %}">{{ course.name }}</a>></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </section>
{% endblock %}
{% block video %}

    <div style="width: 100%;height: 100%;object-fit: fill">
        <video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-button" controls preload="none" width="1200"
               poster="http://video-js.zencoder.com/oceans-clip.png"
               data-setup="{}">
            <source src="{{ video.url }}" type='video/mp4'>
        </video>
    </div>

{% endblock %}


{% block custom_js %}
    <script src="{% static 'js/video.min.js' %}" type="text/javascript"></script>

{% endblock %}
